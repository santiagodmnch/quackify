<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Quackify Settings</title>
    <style>
      body {
        padding: 1em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
      }
      input {
        width: 100%;
        margin-bottom: 1em;
        padding: 8px;
      }
      #status {
        color: green;
        margin-top: 1em;
      }
      .help-text {
        font-size: 0.9em;
        color: #666;
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <form id="options-form">
      <label for="authToken">DuckDuckGo Authorization Token:</label>
      <div class="help-text">
        To get your token:
        <ol>
          <li>
            Go to
            <a href="https://duckduckgo.com/email/" target="_blank"
              >DuckDuckGo Email Protection</a
            >
          </li>
          <li>Log in to your account</li>
          <li>Open browser Developer Tools (F12)</li>
          <li>Go to Network tab</li>
          <li>Look for requests to quack.duckduckgo.com</li>
          <li>Copy the Authorization header value (starts with "Bearer")</li>
        </ol>
      </div>
      <input type="password" id="authToken" required />
      <button type="submit">Save</button>
    </form>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
